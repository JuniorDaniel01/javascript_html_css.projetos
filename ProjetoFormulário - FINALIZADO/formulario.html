<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">

</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <h2 id="subtitulo">Complete suas informações</h2>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label> <br>
                <input type="text" name="nome" id="nome" required> 
            </div>

            <div class="grupo">
                <label for="sobrenome"><strong>Sobrenome</strong></label> <br>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            
            <div class="grupo">
                <label for="email"><strong>Email</strong></label> <br>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <br>

        <div class="campo">
            <label><strong> Qual lado da aplicação você desenvolve? </strong></label>
            <label>
                <input type="radio" name="devweb" value="front-end" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="back-end">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="full-stack">Full-stack
            </label>

        </div>
        <br>

        <div>
          <label for="senioridade"><strong>Senioridade</strong></label>
          <select id="senioridade">
              <option selected disabled value="">Escolha</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
          </select>
        </div>

        <br>

        <fieldset class="grupo">
            <div id="check">

                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <label></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <label></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <label></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <label></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <label></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <label></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>

            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência:</label> 
            <textarea rows="6" style="width: 26em" id="experiencia" name></textarea> 
        </div>
     
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
